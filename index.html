<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" href="img/icon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="btn">
                    <button id="weatherBtn">Today</button>
                    <button id="forecastBtn">5-day forecast</button>
                </div>
                <h1>Weather</h1>
                <div class="inputDiv">
                    <i class="fas fa-search"></i>
                    <input list="cities" id="cityInp" placeholder="Search...">
                    <datalist id="cities">
                        <option value="Paris, FR"></option>
                        <option value="London, GB"></option>
                        <option value="Tokyo, JP"></option>
                        <option value="Berlin, DE"></option>
                        <option value="Rome, IT"></option>
                        <option value="Ottawa, CA"></option>
                        <option value="Washington, US"></option>
                    </datalist>
                </div>
            </div>
        </nav>
    </header>
    <main class="container"></main>
    <footer>
        <div class="container">
            &copy; Lilia Potapenko, Kyiv, 2021
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-replace-svg="nest"></script>
    <script src="js/script.js"></script>
</body>
</html>
